<!DOCTYPE html>
<html>
  <body style="text-align: center;">
    <h1>Ali Parvizi utaxi</h1>
    <h2>Reserve Travel</h2>
    <div style="background-color: rgb(82, 42, 226); padding: 1%; max-width: 300px; border-radius: 3px; margin: auto;" >
      <form action="/reserve_travel" method="post">
        <input name="username" type="string" placeholder="Username" />
        </br>
        <input name="origin" type="string" placeholder="origin" />
        </br>
        <input name="destination" type="string" placeholder="destination" />
        </br>
        <input name="hurry" type="string" placeholder="Are you hurry?" />
        </br>
        <button type="submit" >Reserve</button>
        <button onclick="history.back()">Go Back</button>
      </form>
    </div>
  </body>
</html>
