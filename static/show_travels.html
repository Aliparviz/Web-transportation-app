<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Travels list</h2>
<form action="/show_travels" method="post">
<table>

  <tr>
    <th>ID</th>
    <th>Passenger name</th>
    <th>Origin</th>
    <th>Destination</th>
    <th>Situation</th>
    <th>Cost</th>
  </tr>
  <%
      for(int i=0; i<travels.size(); i++)
      {
  %>    
  <tr>
    <td>travels[i].get_id()</td>
    <td>travels[i].get_pass_name()</td>
    <td>travels[i].get_origin</td>
    <td>travels[i].get_des()</td>
    <td>travels[i].get_status()</td>
    <td>travels[i].get_cost()</td>
  </tr>
  <%
    }
    %>
</table>
</form>
